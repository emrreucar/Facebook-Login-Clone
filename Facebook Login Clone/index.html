<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-left">
            <div class="title">
                <img width="301px" height="106px" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
                <h2 class="">Facebook tanıdıklarınla iletişim kurmanı <br> ve hayatında olup bitenleri paylaşmanı <br> sağlar.</h2>
            </div>
        </div>
        <div class="col-right">
            <div class="container__login">
                <input type="email" type="number" placeholder="E-posta veya Telefon Numarası">
                <input type="password" placeholder = "Şifre">
                <button class="btn__giris" type="submit">Giriş Yap</button>
                <a href="#">Şifreni mi unuttun?</a>
                <hr>
                <button class="btn__yenihesap">Yeni Hesap Oluştur</button>
            </div>
            <div class="info">
                <p>Ünlü biri, marka veya işletme için <a href="#">Sayfa Oluştur.</a> </p>
            </div>
        </div>
    </div>
</body>
</html>
